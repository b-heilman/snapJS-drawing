<html>
<head>
	<script src='../external/jquery.min.js'></script>
	<script src='../external/snap.min.js' root='../src'></script>

	<script src='../src/snap/drawing/lib/Context.js'></script>
	<script src='../src/snap/drawing/lib/stroke/Brush.js'></script>
	<script src='../src/snap/drawing/lib/stroke/Erase.js'></script>
	<script src='../src/snap/drawing/controller/Sketch.js'></script>
	<script src='../src/snap/drawing/node/Sketch.js'></script>
<style>
canvas {
	cursor: pointer;
}
</style>
</head>
<body>
	<canvas snap-node='snap.drawing.node.Sketch' style='width: 500px; height: 500px; border: 1px solid black; float: left;'></canvas>
	<canvas snap-node='snap.drawing.node.Sketch' style='width: 500px; height: 500px; border: 1px solid black; float: left;'></canvas>
	<div snap-controller="snap.drawing.controller.Menu">
		<div>
			<button snap-node='snap.node.input.Button' name='width' value='1'>1</button>
			<button snap-node='snap.node.input.Button' name='width' value='2'>2</button>
			<button snap-node='snap.node.input.Button' name='width' value='3'>3</button>
			<button snap-node='snap.node.input.Button' name='width' value='5'>5</button>
			<button snap-node='snap.node.input.Button' name='width' value='7'>7</button>
			<button snap-node='snap.node.input.Button' name='width' value='9'>9</button>
		</div>
		<div>
			<button snap-node='snap.node.input.Button' name='color' value='black'>Black</button>
			<button snap-node='snap.node.input.Button' name='color' value='red'>Red</button>
			<button snap-node='snap.node.input.Button' name='color' value='green'>Green</button>
		</div>
		<div>
			<button snap-node='snap.node.input.Button' name='stroke' value='snap.drawing.lib.stroke.Brush'>Brush</button>
			<button snap-node='snap.node.input.Button' name='stroke' value='snap.drawing.lib.stroke.Erase'>Erase</button>
		</div>
	</div>
</body>
</html>
