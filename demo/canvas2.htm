<html>
<head>
	<script src='../../external/jquery.min.js'></script>
	<script src='../../build/snap.min.js' root='../src'></script>
	
	<script src='../src/snap/drawing/lib/Context.js'></script>
	<script src='../src/snap/drawing/node/Sketch.js'></script>
</head>
<body>
	<div>
		<canvas id='wrapper' snap-node='snap.drawing.node.Sketch' style='width: 500px; height: 500px; border: 1px solid black;'></canvas>
		<div snap-controller="snap.drawing.controller.Menu">
			<div>
				<button snap-node='snap.node.input.Button' name='width' value='1'>1</button>
				<button snap-node='snap.node.input.Button' name='width' value='2'>2</button>
				<button snap-node='snap.node.input.Button' name='width' value='3'>3</button>
			</div>
			<div>
				<button snap-node='snap.node.input.Button' name='color' value='black'>Black</button>
				<button snap-node='snap.node.input.Button' name='color' value='red'>Red</button>
				<button snap-node='snap.node.input.Button' name='color' value='green'>Green</button>
			</div>
		</div>
	</div>
	<script>
	var 
		sketch,
		save;
	
	setTimeout(function(){
		sketch = document.getElementById('wrapper').node;

		var context = sketch.ctx;
		
		context.beginPath();
		context.moveTo(170, 80);
		context.bezierCurveTo(130, 100, 130, 150, 230, 150);
		context.bezierCurveTo(250, 180, 320, 180, 340, 150);
		context.bezierCurveTo(420, 150, 420, 120, 390, 100);
		context.bezierCurveTo(430, 40, 370, 30, 340, 50);
		context.bezierCurveTo(320, 5, 250, 20, 250, 50);
		context.bezierCurveTo(200, 5, 150, 20, 170, 80);
		context.closePath();
		context.lineWidth( 5 );
		context.fillStyle( '#8ED6FF' );
		context.fill();
		context.strokeStyle( '#0000ff' );
		context.stroke();
		
		save = sketch.save();
	}, 500);
	
	setTimeout(function(){
		context = sketch.ctx.clear();
	}, 1500);
	
	setTimeout(function(){
		context = sketch.load( save );
	}, 4000);
	
	setTimeout(function(){
		$('#wrapper').css({ width : 300, height: 300 });
		sketch.resize();
	}, 6000);
	
	// allow you to draw something... then load
	setTimeout(function(){
		context = sketch.load( save );
	}, 10000);
	</script>
</body>
</html>
